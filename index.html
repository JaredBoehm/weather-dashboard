<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <main>
        <aside>
            <nav>
                <a href="./">Weather Dashboard</a>
                <section>
                    <input type="text" id="search-input" placeholder="City Search">
                    <button id="search-button" disabled>Search</button>                    
                </section>
                <section id="quick-links">
                    <!-- previously searched cities will be populated here -->
                </section>
            </nav>
        </aside>
        <div class="weather-wrapper">
            <section id="current-weather">
                <!-- main card will be populated here -->
            </section>
            <section id="forecast">
                <!-- forecast cards will be populated here -->
            </section>
        </div>
    </main>
</body>
</html>
